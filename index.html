<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Js Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">
        <form action="" class="form" novalidate autocomplete="off">
            <h1>Browser Form</h1>
            <div class="form-element-group">
                <div class="name form-element">
                    <label for="name">Name</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="20">
                <span class="error name-error"></span>
            </div>
            <div class="email form-element">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error email-error"></span>
            </div>
            <div class="country form-element">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="usa">USA</option>
                    <option value="england">England</option>
                    <option value="israel">Israel</option>
                    <option value="south africa">South Africa</option>
                </select>
                <span class="error country-error"></span>
            </div>
            <div class="zip form-element">
                <label for="zip">Zip Code</label>
                <input type="tel" id="zip" name="zip" required pattern="^[0-9]+$" maxlength="20">
                <span class="error zip-error"></span>
            </div>
            <div class="password form-element">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d\w\W]{8,}$">
                <span class="error password-error"></span>
            </div>
            <div class="password-confirm form-element">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
                <span class="error password-confim-error"></span>
            </div>
        </div>
            <button class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
